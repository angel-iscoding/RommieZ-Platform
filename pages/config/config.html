<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User setting</title>
    <link rel="stylesheet" href="config.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-content">
                <h1 class="sidebar-title">Setting</h1>
                <div class="sidebar-item active">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>About me</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>

            <!-- Content -->
            <div id="content" class="content hidden">
                <!-- Profile Section -->
                <div class="profile-section">
                    <div class="section-header">
                        <h2>My RoomieZ!</h2>
                        <button id="editProfileBtn" class="btn-secondary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Edit
                        </button>
                    </div>

                    <div class="profile-content">
                        <!-- Profile Image -->
                        <div class="profile-image-container">
                            <div class="profile-image-wrapper">
                                <img id="profileImage" src="" alt="Profile" class="profile-image">
                                <div id="profileImagePlaceholder" class="profile-image-placeholder">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                        <circle cx="12" cy="13" r="4"></circle>
                                    </svg>
                                </div>
                            </div>
                            <p id="username" class="username"></p>
                        </div>

                        <!-- Profile Info -->
                        <div class="profile-info">
                            <div class="info-grid">
                                <div class="info-field">
                                    <label>Full Name:</label>
                                    <div id="fullNameDisplay" class="info-value"></div>
                                    <input aria-label="Fullname" type="text" id="fullNameInput" class="info-input hidden">
                                </div>

                                <div class="info-field">
                                    <label>City:</label>
                                    <div id="cityDisplay" class="info-value"></div>
                                    <input aria-label="city" type="text" id="cityInput" class="info-input hidden">
                                </div>

                                <div class="info-field">
                                    <label>Email:</label>
                                    <div id="emailDisplay" class="info-value"></div>
                                    <input aria-label="email" type="email" id="emailInput" class="info-input hidden">
                                </div>

                                <div class="info-field">
                                    <label>Born Date:</label>
                                    <div id="birthDateDisplay" class="info-value"></div>
                                    <input aria-label="birthDate" type="date" id="birthDateInput" class="info-input hidden">
                                </div>
                            </div>

                            <!-- Edit Actions -->
                            <div id="editActions" class="edit-actions hidden">
                                <button id="cancelEditBtn" class="btn-cancel">Cancel</button>
                                <button id="saveProfileBtn" class="btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pensions Section -->
                <div class="pensions-section">
                    <div class="section-header">
                        <h2>RoomZ submit.</h2>
                        <button id="addPensionBtn" class="btn-secondary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Submit new
                        </button>
                    </div>

                    <div id="pensionsGrid" class="pensions-grid">
                        <!-- Pensions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing/adding pensions -->
    <div id="pensionModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit RoomZ</h3>
                <button aria-label="edit" id="closeModalBtn" class="close-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-field">
                    <label for="pensionTitle">Title:</label>
                    <input type="text" id="pensionTitle" placeholder="Title RoomZ">
                </div>
                <div class="form-field">
                    <label for="pensionPrice">Price:</label>
                    <input type="text" id="pensionPrice" placeholder="$999,000 by month">
                </div>
                <div class="form-field">
                    <label for="pensionImage">Img URL</label>
                    <input type="url" id="pensionImage" placeholder="https://...">
                </div>
            </div>
            <div class="modal-actions">
                <button id="cancelPensionBtn" class="btn-cancel">Cancel</button>
                <button id="savePensionBtn" class="btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
</body>
</html>
