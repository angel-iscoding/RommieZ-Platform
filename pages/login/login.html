<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login RoomieZ</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="tipo">

        <h2>Sign in or register</h2>
        <p>Welcome to RoomieZ!</p>
    </div>

    <div class="input">
        <input type="email" placeholder="Enter your email" required>
    </div>
    <button class="bton-login" type="submit">Login</button>
    <div class="contacto">
        <button class="bton google">
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"/> 
        Continue with Google
        </button>
        <button class="bton apple">
        <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple"/> 
        Continue with Apple
        </button>
        <button class="bton email">
        <img src="https://img.icons8.com/ios-filled/50/secured-letter--v1.png" alt="Email"/> 
        Continue with Email
        </button>
        <button class="bton facebook">
        <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook"/> 
        Continue with Facebook
        </button>
        </div>
    </div>
</body>
</html>
