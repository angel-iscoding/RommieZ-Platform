<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<link rel="stylesheet" href="styleRegister.css">
</head>
<body>

    <div class="container">
    <div class="container2">
        <h2>Finish registering</h2>


        <label>Full Name</label>
        <input type="text" placeholder="Name on your ID document">
        <input type="text" placeholder="Surname on your ID document">
        <p class="nota">Make sure it's your real name, if you use another name, you can be sanctioned</p>


        <label>Date of Birth</label>
        <input type="date" placeholder="Date of Birth">
        <p class="nota">To register you must be at least 18 years old. We will not share your date of birth with other RoomieZ users.</p>


        <label>Contact Information</label>
        <input type="email" placeholder="Enter your email">
        <p class="note">We will send confirmations and receipts to your email.</p>


        <label>Password</label>
        <input type="password" placeholder="Enter your password">

        <button class="continue-bton">continue and accept</button>
    </div>
    </div>
</body>
</html>
